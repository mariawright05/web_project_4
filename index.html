<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <meta name="description" content="An interactive page where users can add, remove, or like photos">
  <meta name="keywords" content="photos, interactive, U.S. places">
  <meta name="author" content="Maria Wright">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <div class="page__container">

    <header class="header">
      <img class="logo" src="./images/usa-logo-white.svg" alt="Around the US logo">
    </header>

    <main>

      <section class="profile">
        <div class="profile__user-container">
          <img class="profile__user-avatar" src="./images/avatar.jpg" alt="Jacques Cousteau avatar">
          <div class="profile__user-info">
            <h1 class="profile__user-name">Jacques Cousteau</h1>
            <p class="profile__user-about">Explorer</p>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section>
        <ul class="photo-grid">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>

  </div> <!--page__container-->

  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__profile-wrapper">
      <button class="popup__close-button"></button>
      <form action="#" class="popup__form">
        <h3 class="popup__heading">Edit profile</h3>
        <fieldset class="popup__info">
          <div class="popup__label">
            <input id="profile-name" type="text" name="name" class="popup__field popup__field_type_name" placeholder="Name" required minlength="2" maxlength="40">
            <span id="profile-name-error" class="popup__error"></span>
          </div>
          <div class="popup__label">
            <input id="profile-title" type="text" name="title" class="popup__field popup__field_type_title" placeholder="About me" required minlength="2" maxlength="200">
            <span id="profile-title-error" class="popup__error"></span>
          </div>
        </fieldset>
        <input type="submit" class="popup__button" value="Save">
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container popup__card-wrapper">
      <button class="popup__close-button"></button>
      <form action="#" class="popup__form">
        <h3 class="popup__heading">New Place</h3>
        <fieldset class="popup__info">
          <div class="popup__label">
            <input id="card-title" type="text" name="title" class="popup__field popup__field_type_card-title" placeholder="Title" required minlength="1" maxlength="30">
            <span id="card-title-error" class="popup__error"></span>
          </div>
          <div class="popup__label">
            <input id="card-url" type="url" name="url" class="popup__field popup__field_type_url" placeholder="Image link" required>
            <span id="card-url-error" class="popup__error"></span>
          </div>
        </fieldset>
        <input type="submit" class="popup__button" value="Save">
      </form>
    </div>
  </div>

  <div class="popup popup_type_display-image">
    <div class="popup__image-wrapper">   
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <template class="card-template">
    <li class="photo-grid__item">
      <div class="photo-grid__image"></div>
      <button class="photo-grid__remove"></button>
      <div class="photo-grid__title-container">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</body>
</html>
