<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <meta name="description" content="An interactive page where users can add, remove, or like photos">
  <meta name="keywords" content="photos, interactive, U.S. places">
  <meta name="author" content="Maria Wright">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

  <div class="page">
    <div class="page__container">

      <header class="header">
        <img class="logo" src="./images/usa-logo-white.svg" alt="Around the US logo">
      </header>

      <main>

        <section class="profile">
          <div class="profile__user-container">
            <img class="profile__user-avatar" src="./images/avatar.jpg" alt="Jacques Cousteau avatar">
            <div class="profile__name-container">
              <h1 class="profile__user-name">Jacques Cousteau</h1>
              <img class="profile__edit-button" src="./images/edit.svg" alt="edit pencil">
              <p class="profile__user-title">Explorer</p>
            </div>
          </div>
          <img class="profile__add-button" src="./images/add.svg" alt="add plus">
        </section>

        <section class="photo-grid"></section>

      </main>

      <footer class="footer"></footer>

    </div> <!--page__container-->
  </div> <!--page-->
  <div class="modal"></div>
  <script src="script.js"></script>
</body>
</html>
